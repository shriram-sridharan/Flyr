<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
    
        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/ionic-angular.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>
<body ng-app="flyr">
  <div ng-controller="MainCtrl">
    <ion-side-menus>
      <ion-side-menu-content>
        <ion-header-bar class="bar bar-header bar-positive">
          <button class="button button-icon" ng-click="toggleLeft()"><i class="icon ion-navicon"></i></button>
          <h1 class="title">Flyr</h1>
        </ion-header-bar>
        <ion-content has-header="true" padding="true">
          <!-- Center content -->
          <ion-refresher
          pulling-text="Pull to refresh..." on-refresh="refresh()"></ion-refresher>
          <ion-list>
              <ion-item ng-repeat="item in items" item="item" option-buttons="itemButtons" href="#">
                  {{item.name}}
              </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu-content>
      <ion-side-menu side="left">
        <header class="bar bar-header bar-dark" fade-header>
          <h1 class="title">Profile</h1>
        </header>
        <ion-content has-header="true">
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>
  </div>
</body>
</html>
