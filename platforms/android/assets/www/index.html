<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="http://code.ionicframework.com/1.0.0-beta.1/css/ionic.min.css" rel="stylesheet">
    
        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="http://code.ionicframework.com/1.0.0-beta.1/js/ionic.bundle.js"></script>
    <script src="http://code.ionicframework.com/1.0.0-beta.1/js/angular-ui/angular-ui-router.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>
<body ng-app="flyr" ng-controller="MainCtrl">
    <ion-nav-bar class="nav-title-slide-ios7 bar-positive" animation="nav-title-slide-ios7">
          <ion-nav-back-button class="button-icon ion-arrow-left-c">
          </ion-nav-back-button>
    </ion-nav-bar>

  <!-- where the initial view template will be rendered -->
  <ion-nav-view animation="slide-left-right"></ion-nav-view>
</body>
<script id="home.html" type="text/ng-template" ng-controller="MainCtrl">
<ion-view title="Flyr">
     <ion-content has-header="true" padding="true">
        <!-- Center content -->
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()" ></ion-refresher>
        <ion-list option-buttons="itemButtons">
            <ion-item ng-repeat="item in items" item="item" can-swipe="true" href="#/{{item.type}}/{{item.id}}">
                {{item.name}}
            </ion-item>
        </ion-list>
      </ion-content>
  </ion-view>
</script>
<script id="infoflyer.html" type="text/ng-template">
<ion-view title="Information Flyer" left-buttons="leftButtons" right-buttons="rightButtons">
  <div ng-controller="InfoFlyerCtrl">
    {{ getFlyer() }}
     <ion-content has-header="true" padding="true">
        <!-- Center content -->
        <ion-pane>
            
        </ion-pane>
      </ion-content>
  </div>
  </ion-view>
</script>

</html>
