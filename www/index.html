<!DOCTYPE html>
<html ng-app="flyr" ng-controller="GeoLocationCtrl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="http://code.ionicframework.com/1.0.0-beta.1/css/ionic.min.css" rel="stylesheet">
    
        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="http://code.ionicframework.com/1.0.0-beta.1/js/ionic.bundle.js"></script>
    <script src="http://code.ionicframework.com/1.0.0-beta.1/js/angular-ui/angular-ui-router.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>
<body  ng-controller="MainCtrl">
    <ion-nav-bar class="nav-title-slide-ios7 bar-positive" animation="nav-title-slide-ios7">
          <ion-nav-back-button class="button-icon ion-arrow-left-c">
          </ion-nav-back-button>

    </ion-nav-bar>

  <!-- where the initial view template will be rendered -->
  <ion-nav-view animation="slide-left-right"></ion-nav-view>
</body>
<script id="home.html" type="text/ng-template" ng-controller="MainCtrl" >
<ion-view title="Flyr">
     <ion-nav-buttons side="right">
        <a class="button button-icon icon ion-gear-b" ng-click="modal.show()">        
        </a>
     </ion-nav-buttons>
     <ion-content has-header="true">
        
        <!-- Center content -->
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()" ></ion-refresher>
        <ion-list option-buttons="itemButtons">
            <ion-item can-swipe="false"> 
            <center><b class="positive icon ion-location"> {{currentLocation}} </b> </center>
            </ion-item>
            <label class="item item-input">
              <i class="icon ion-ios7-search placeholder-icon"></i>
              <input type="text" placeholder="Search" class="search-query" ng-model="searchItem">
            </label>
            <ion-item class="item-avatar" ng-repeat="item in items | filter:searchItem | orderBy: 'date'" item="item" can-swipe="true" href="#/{{item.type}}/{{item.id}}">
                <img src="{{item.type}}.jpg"></img> <div style="float:right"> {{item.date}} </div> 
                <h2> {{item.name}} </h2> 
                <p> {{item.summary}}</p>
            </ion-item>
        </ion-list>
      </ion-content>
  </ion-view>
</script>
<script id="infoflyer.html" type="text/ng-template">
<ion-view title="Information Flyer">
  <div ng-controller="InfoFlyerCtrl">
     <ion-content has-header="true">
        <!-- Center content -->
        <div class="list card">
          <div class="item item-text-wrap">
            <h2>{{flyer.name}}</h2>
            <p>{{flyer.summary}}</p>
          </div>
          <div class="item item-body">
            <img class="full-image" src={{flyer.img}}></img>
            <p>{{flyer.content}}</p>
          </div>
            <div class="item tabs tabs-secondary tabs-icon-left" id="tabs"></div>
        </div>
        </ion-content>
  </div>
  </ion-view>
</script>
<script id="modal.html" type="text/ng-template">
  <div class="modal" ng-controller="ModalCtrl">
    <ion-header-bar class="bar bar-header bar-positive">
      <h1 class="title">Settings</h1>
      <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content>
      <div class="padding">
        <div class="list">
          <div class="item item-divider">
          Notifications
          </div>
          <ion-toggle ng-model="infosettings">Information</ion-toggle>
          <ion-toggle ng-model="studentpromo">Student Promotions</ion-toggle>
          <ion-toggle ng-model="genpromo">General Promotions</ion-toggle>
        </div>
      </div>
    </ion-content>
  </div>
</script>

</html>
